<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>

    <div class="head">
        <button id="signin">SignIn</button>
    </div>

    <div class="background">
        <div class="dialogue _login">
            <h2>Login</h2>
            <form>
                <input type="text" id="username_" placeholder="User Name" required><br>
                <input type="password" id="password_" placeholder="Password" required><br>
                <input type="checkbox" id="checkbox" onclick="show_pass()"> Show Password<br>
                <input type="reset" placeholder="Reset"><br>
            </form>
            <button onclick="checkpassword()">Login</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
