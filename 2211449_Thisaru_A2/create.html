<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create User</title>
</head>
<body>

    <div class="head">
        <img src="photo-1611915387288-fd8d2f5f928b.jpg" height="40px" alt="user photo">
        <h3>User Name</h3>
    </div>

    <button id="_logout" onclick="logout()">Logout</button>

    <div class="background">
        <div class="dialogue _create">
            <img src="photo-1611915387288-fd8d2f5f928b.jpg" height="60px" alt="user photo">
            <P>Test Name<br>
            test@email.com</P><br>
    
            <form>
                <input type="text" placeholder="User Name"><br>
                <input type="password" id="_password" placeholder="Password">
                <p id="message">Password is <span id="strength"></span></p>
            </form> 
    
            <button>Create</button>
        </div>  
    </div>

    <script src="script.js"></script>
